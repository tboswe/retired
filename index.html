<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retired</title>
  <meta name="description" content="Estimate your retirement">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Javascript -->
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Header -->
  <div class="container py-5">
    <h1 class="text-center">Retired</h1>
    <p class="text-muted text-center">Project your retirement</p>
    <div class="d-flex justify-content-center my-3">
      <button class="btn btn-primary btn-lg btn-block" id="project" onclick="generateProjection()">Project</button>
    </div>
  </div>

  <!-- Global -->
  <div class="container py-3  border border-secondary rounded">
  <span>
<button type="button" class="btn btn-primary btn-sm me-2" onclick="addPerson()">
  <i class="bi bi-plus"></i> Add Person
</button>
<label for="globalInflationRate" class="form-label ms-4 me-2">Global Inflation Rate:</label>
<input type="number" id="globalInflationRate" class="form-control form-control-sm" style="width: 100px; display: inline;" value="0.03" min="0" step="0.01">
<button type="button" class="btn btn-primary btn-sm" onclick="updateGlobalInflationRate()">
  <i class="bi bi-arrow-clockwise"></i> 
</button>
<label for="globalGrowthRate" class="form-label ms-4 me-2">Global Growth Rate:</label>
<input type="number" id="globalGrowthRate" class="form-control form-control-sm me-2" style="width: 100px; display: inline;" value="0.07" min="0" step="0.01">
<button type="button" class="btn btn-primary btn-sm" onclick="updateGlobalGrowthRate()">
  <i class="bi bi-arrow-clockwise"></i>
</button>
  </span>
      <div id="global-section"></div>
  </div>
  <div class="container py-3">
    <div id="persons-section"></div>
  </div>
</body>
</html>
