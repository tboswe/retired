<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retired</title>
    <meta name="description" content="Estimate your retirement">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center">Retired</h1>
    <p class="text-muted text-center">Estimate your retirement</p>
  </div>
    <div class="container py-5">
        <div class="row justify-content-left">
        <div class="col-md-5">
            <form id="retirement-form">
                <!-- Row for Age -->
                <div class="row align-items-end mb-3">
                  <div class="col-md-3">
                    <label for="current-age" class="form-label">Current Age</label>
                    <input type="number" class="form-control" id="current-age" required>
                  </div>
                  <div class="col-md-3">
                    <label for="retirement-age" class="form-label">Retirement Age</label>
                    <input type="text" class="form-control" id="retirement-age">
                  </div>
                  <div class="col-md-3">
                    <label for="end-age" class="form-label">End Age</label>
                    <input type="text" class="form-control" id="end-age">
                  </div>
                </div>
            
                <!-- Row for income -->
                <div class="row align-items-end mb-3">
                  <div class="col-md-4">
                    <label for="gross-income" class="form-label">Gross Income</label>
                    <input type="number" class="form-control" id="gross-income" required>
                  </div>
                  <div class="col-md-2">
                    <label for="raise-rate" class="form-label">Raise Rate</label>
                    <input type="number" class="form-control" id="raise-rate" required>
                  </div>
                  <div class="col-md-4">
                    <label for="retirement-income" class="form-label">Retirement Income</label>
                    <input type="number" class="form-control" id="retirement-income">
                  </div>
                  <div class="col-md-2">
                    <label for="retirement-indexation" class="form-label">Retirement Indexation</label>
                    <input type="number" class="form-control" id="retirement-indexation">
                </div>
              </form>
  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
